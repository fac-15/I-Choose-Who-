<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/reset.css">
    <link rel="stylesheet" href="/public/style.css">
    <title>I Choose Who? Pokedex Project</title>
  </head>
  <body>


    <div class="wrapper">

      <div id="pokedexContainer" class="box a">

        <h1>I choose who, pick your champion</h1>
        <label for="ajax">Search here:</label>
        <input type="text" id="ajax" list="json-datalist" placeholder="e.g. Bulbasaur"/>
        <datalist id="json-datalist">
          <select id ='select'>
          </select>
        </datalist>
      <div id="output">
          <h1 id="title"></h1>
          <img id="img" alt="image of selected pokemon" src="">

      </div>
      </div>





    <script type="text/javascript" src="/public/js/request.js"></script>
    <script type="text/javascript" src="/public/js/index.js"></script>
    <script src="/public/js/datalist-polyfill.min.js"></script>




  </body>
</html>
